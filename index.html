<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
      integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Book Manager</title>
  </head>
  <body>
    <div class="container">
      <form>
        <div class="container">
          <h3>Add book</h3>
          <hr />
          <div class="form-group">
            <label for="title">Title</label>
            <input
              type="text"
              class="form-control"
              id="title"
              placeholder="Enter book title"
            />
          </div>
          <div class="form-group">
            <label for="author">Author</label>
            <input
              type="text"
              class="form-control"
              id="author"
              placeholder="Enter book author"
            />
          </div>
          <div class="form-group">
            <label for="genre">Genre</label>
            <input
              type="text"
              class="form-control"
              id="genre"
              placeholder="Enter book genre"
            />
          </div>

          <div class="form-group">
            <button
              type="button"
              class="btn btn-success"
              id="idAddBook"
              onclick="add()"
            >
              Add Book
            </button>
            <button type="button" class="btn btn-danger" onclick="deleteBook()">
              Delete Book
            </button>
          </div>
        </div>

        <div class="container">
          <h3>Update book</h3>
          <hr />

          <h5>Enter name of book to be updated</h5>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="updateTitle"
              placeholder="Enter Book Name"
            />
          </div>

          <h5>Enter new details</h5>
          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="updateAuthor"
              placeholder="Enter Authur Name"
            />
          </div>

          <div class="form-group">
            <input
              type="text"
              class="form-control"
              id="updateGenre"
              placeholder="Enter Book Genre"
            />
          </div>
          <div class="form-group">
            <button
              type="button"
              class="btn btn-warning"
              onclick="updateBook()"
            >
              Update Book
            </button>
          </div>
        </div>
      </form>

      <table class="table mt-5" id="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Title</th>
            <th scope="col">Author</th>
            <th scope="col">Genre</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr></tr>
        </tbody>
      </table>
    </div>

    <script src="code.js"></script>
  </body>
</html>
